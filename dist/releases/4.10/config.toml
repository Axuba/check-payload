# List of directories to ignore. This is a prefix match,
# i.e. everything under a matched directory is ignored.
filter_dirs = [
  "/lib/firmware",
  "/lib/modules",
  "/usr/lib/.build-id",
  "/usr/lib/firmware",
  "/usr/lib/grub",
  "/usr/lib/modules",
  "/usr/share/app-info",
  "/usr/share/doc",
  "/usr/share/fonts",
  "/usr/share/icons",
  "/usr/share/openshift",
  "/usr/src/plugins",
  "/rootfs",
  "/sysroot",
]

# List of files to ignore. This is a strict match.
filter_files = [
  "/usr/sbin/ldconfig",
  "/usr/sbin/build-locale-archive"
]

# List of images to ignore.
filter_images = [ ]

# these node exceptions via rpm have been manually validated
[rpm.glibc]
filter_files = [ "/sbin/ldconfig" ]

[rpm.cri-o]
filter_files = [ "/usr/bin/pinns" ]

[rpm.podman-catatonit]
filter_files = [ "/usr/libexec/catatonit/catatonit" ]

# Payload Components

[payload.multus-cni-alt-container]
filter_files = [ "/usr/src/multus-cni/rhel7/bin/multus" ]

[payload.operator-lifecycle-manager-container]
filter_files = [ "/usr/bin/cpb" ]

[payload.openshift-enterprise-pod-container]
filter_files = [ "/usr/bin/pod" ]

[payload.devspaces-code-rhel8-container]
filter_files = [
  ### static binaries, no crypto
  "/checode-linux-libc/node_modules/@vscode/ripgrep/bin/rg"
]

[payload.devspaces-udi-rhel8-container]
filter_files = [
  ### excluded in main config.toml so re-excluding it here
  "/usr/libexec/catatonit/catatonit",
  ### include golang compiler intentionally; exception needed until https://issues.redhat.com/browse/GT-130 is resolved
  "/usr/lib/golang/pkg/tool/linux_amd64/compile",
  "/usr/lib/golang/pkg/tool/linux_ppc64le/compile",
  "/usr/lib/golang/pkg/tool/linux_s390x/compile",
  ### helm is not FIPS compliant; exception needed until https://issues.redhat.com/browse/HELM-506 is resolved
  "/usr/bin/helm"
]
