# List of directories to ignore. This is a prefix match,
# i.e. everything under a matched directory is ignored.
filter_dirs = [
  "/lib/firmware",
  "/lib/modules",
  "/usr/lib/.build-id",
  "/usr/lib/firmware",
  "/usr/lib/grub",
  "/usr/lib/modules",
  "/usr/share/app-info",
  "/usr/share/doc",
  "/usr/share/fonts",
  "/usr/share/icons",
  "/usr/share/openshift",
  "/usr/src/plugins",
  "/rootfs",
  "/sysroot",
]

# List of files to ignore. This is a strict match.
filter_files = [
  "/usr/sbin/ldconfig",
  "/usr/sbin/build-locale-archive",
]

# List of images to ignore.
filter_images = [ ]

# Node Ignores
# these node exceptions via rpm have been manually validated
[rpm.glibc]
filter_files = [
  "/sbin/ldconfig"
]

[rpm.ignition]
filter_files = [
  "/usr/lib/dracut/modules.d/30ignition/ignition"
]

[rpm.skopeo]
filter_files = [
  "/usr/bin/skopeo"
]

[rpm.podman-catatonit]
filter_files = [
  "/usr/libexec/catatonit/catatonit"
]

[rpm.runc]
filter_files = [
  "/usr/bin/runc"
]

[rpm.cri]
filter_files = [
  "/usr/bin/crio",
  "/usr/bin/crio-status",
  "/usr/bin/pinns",
]

[rpm.cri-tools]
